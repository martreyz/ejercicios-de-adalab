<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Global - Módulo 2</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <main class="main">
    <section class="preview js-preview">
      <h1 class="preview__title">Listado de camisetas</h1>
    </section>
    <section class="confirmation">
      <article class="confirmation__basket">
        <h2 class="confirmation__basket-title">Cesta de la compra</h2>
        <table class="confirmation__table">
          <thead class="table__head">
            <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Unidades</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody class="js-tbody"></tbody>
      </table>
      </article>
      <article class="confirmation__send">
        <h2 class="confirmation__send-title">¿Dónde te lo enviamos?</h2>
        <form action="" method="POST" class="confirmation__send-form">
        <label for="address" class="send-form__label">Dirección</label>
        <input id="address" name="address" type="text" class="js-address send-form__input">
        <label for="city" class="send-form__label">Ciudad</label>
        <input id="city" name="city" type="text" class="js-city  send-form__input">
        <label for="zip" class="send-form__label">Código postal</label>
        <input id="zip" name="zip" type="text" class="js-zip send-form__input">
      </form>
      </article>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
