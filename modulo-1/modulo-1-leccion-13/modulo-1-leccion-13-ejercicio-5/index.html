<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 1 Leccion 13 Ejercicio 5</title>

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <form class="mainsection">
      <h1 class="form-heading">
        <span class="form-heading-highlight">CSS transitions</span><br />Form
        label placeholders
      </h1>
      <div class="form-row">
        <input type="text" id="form-email" class="form-textbox" required />
        <label for="form-email" class="form-label">Email address</label>
      </div>
      <div class="form-row">
        <input
          type="password"
          id="form-password"
          class="form-textbox"
          required
        />
        <label for="form-password" class="form-label">Password</label>
      </div>
      <div class="form-row">
        <input type="submit" value="Let's go!" class="form-submit" />
      </div>
    </form>
  </body>
</html>
