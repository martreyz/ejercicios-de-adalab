<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod 1 Leccion 10 Ejercicio 4</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="main">
      <form class="form" action="" method="GET">
        <div class="name">
          <label for="">Nombre</label>
          <div class="nameitem">
            <input
              class="input inputname1"
              type="text"
              name="firstName"
              placeholder="Nombre"
            />
            <input
              class="input inputname2"
              type="text"
              name="surname"
              placeholder="Apellidos"
            />
          </div>
        </div>
        <div class="username">
          <label for="username">Nombre de Usuario</label>
          <input
            class="input"
            id="username"
            type="text"
            name="email"
            placeholder="@gmail.com"
          />
        </div>
        <div class="password">
          <label for="password">Contraseña</label>
          <input class="input" id="password" type="password" name="password" />
          <label for="password">Confirma tu contraseña</label>
          <input class="input" id="password" type="password" name="password" />
        </div>

        <label for="birthday">Fecha de nacimiento</label>
        <div class="birthday">
          <input class="input" type="number" min="1" max="31" />
          <select name="birthdayMonth" id="birthday">
            <option value="" disabled selected>Mes</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
          <input class="input" type="number" min="1900" max="2020" />
        </div>
        <label for="gender">Sexo</label>
        <select name="gender" id="gender">
          <option value="" disabled selected>Selecciona tu género</option>
          <option value="Female">Femenino</option>
          <option value="Male">Masculino</option>
          <option value="Other">Otro</option>
        </select>
        <label for="tel">Teléfono móvil</label>
        <input
          class="input"
          type="number"
          pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}"
        />

        <label for="actemail">Tu dirección de correo electrónico actual</label>
        <input class="input" type="email" name="actemail" id="actemail" />
        <label for="location">Ubicación</label>
        <select name="country" id="country">
          <option value="Spain">España</option>
          <option value="Italy">Italia</option>
        </select>
        <input
          class="next"
          class="input"
          type="submit"
          value="Siguiente paso"
        />
      </form>
    </div>
  </body>
</html>
